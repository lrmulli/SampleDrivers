# harmony-bridge-simple
name: harmony-bridge-simple.v1
components:
- id: testbutton
  label: TestButton
  capabilities:
  - id: momentary
    version: 1
- id: main
  label: main
  capabilities:
  - id: universevoice35900.harmonycommand3
    version: 1
  - id: universevoice35900.devicelist
    version: 1
  - id: universevoice35900.log
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: RemoteController
metadata:
  mnmn: SmartThingsCommunity
  ocfDeviceType: x.com.st.d.remotecontroller  
preferences:
  - title: "IP Address"
    name: deviceaddr
    description: "IP address of the HarmonyHub"
    required: true
    preferenceType: string
    definition:
      minLength: 7
      maxLength: 15
      stringType: text
      default: "192.168.1.n"
  - title: "Button Command"
    name: buttoncommand
    description: "Command for embedded button"
    required: true
    preferenceType: string
    definition:
      minLength: 7
      stringType: paragraph
      default: "{put your harmony command here}"
  - title: "Additional Harmony Identifier"
    name: deviceid
    description: "Identifier of the additional Hub you wish to add"
    required: true
    preferenceType: string
    definition:
      minLength: 1
      maxLength: 1
      stringType: text
      default: "1"
  - name: "verboserecdlog"
    title: "Verbose sent / recd Logging"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "configonconnect"
    title: "Get Config On Connect"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "activitydevices"
    title: "Activity Devices Enabled?"
    required: true
    preferenceType: boolean
    definition:
      default: false


